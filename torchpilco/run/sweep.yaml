method: bayes
metric:
  goal: maximize
  name: eval_rewards
parameters:
  dropout:
    values:
    - 0.05
    - 0.1
  dynamics_lr:
    max: 0.1
    min: 1e-05
  dynamics_weight_decay:
    distribution: uniform
    max: 10
    min: 1e-05
  num_pilco_iter:
    value: 18
  policy_lr:
    distribution: uniform
    max: 0.5
    min: 1e-06
program: train_deep_pilco.py